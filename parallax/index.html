			<img src="img/me1.png">
	      </figure>

	    </section>

		<section id="group3" class="group">
	      <div class="parallaxLayer base"></div>

	      	<figure>
			<img src="img/me2.png">
	        </figure>
	    </section>
			<section id="group4" class="group">
					<!-- <div class="parallaxLayer base"></div> -->

						<!-- <figure>
				<img src="img/me2.png">
						</figure> -->
				</section>
				<section id="group5" class="group">
						<!-- <div class="parallaxLayer base"></div> -->

					<img src="img/me3.png">
			      </figure>
			      <p class="othercolor">This is what I looked like one day in Colombia. &rarr;</p>
					</section>
					<section id="group6" class="group">
							<!-- <div class="parallaxLayer base"></div> -->

						<p>And here I am filming some fish in Bilbao.</p>
						<figure class="bigfig">
							<img src="img/me4.png">
						</figure>
						</section>
						<section id="group7" class="group">
			      <div class="parallaxLayer base"></div>
			      <div class="parallaxLayer base2"></div>
						<p>I hope you have a great day!</p>
