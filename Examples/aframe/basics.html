<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Aframe basics</title>
	<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
	<!-- <script src="">"js/aframe.js"</script>
	<script src="">"js/aframe.min.js"</script> -->
</head>
<body>
	<a-scene>
		<a-box position="-1 0.5 -4" color="seagreen" scale="4 1 3" rotation="0 30 0" src="img/checkerboard.png" animation="property:rotation; dur: 3000; loop:true; from:0 0 0; to:360 360 360; easing:linear;" animation__move="property:position; loop:1; dur:1000; to:0 0 -4;"></a-box>
		<a-entity geometry="primitive: cylinder; height: 1; radius: 1" position="-4 1.5 -3" color="blue" animation="property:rotation; dur: 3000; loop:true; from:0 0 0; to:360 360 360; easing:linear;"></a-entity>
		<a-entity geometry="primitive: dodecahedron; radius: 1" position="2 1.5 -3" color="yellow" animation="property:rotation; dur: 3000; loop:true; from:0 0 0; to:360 360 360; easing:linear;"></a-entity>
		<a-entity geometry="primitive: octahedron; radius: 1" position="0 2 0" color="orange" animation="property:rotation; dur: 3000; loop:true; from:0 0 0; to:360 360 360; easing:linear;"></a-entity>
		<a-camera popsition="0 20 3" user-height="0"></a-camera>
	</a-scene>
</body>
</html>
